name: CI

on:
  push:
    branches:
      - "master"
      - "ditch-azp-gha"
  pull_request:
    branches:
      - "master"
  schedule:
    - cron:  "0 0 * * *"

jobs:
  test:
    if: github.event.pull_request.draft == false
    name: Foyer Tests
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macOS-latest, ubuntu-latest]
        python-version: [3.7, 3.8, 3.9]

    defaults:
      run:
        shell: bash -l {0}

    steps:
      - uses: actions/checkout@v2
        name: Checkout Branch / Pull Request

      - name: Install Mamba
        uses: mamba-org/provision-with-micromamba@main
        with:
          environment-file: environment-dev.yml
          extra-specs: |
            python=${{ matrix.python-version }}

      - name: Install Package
        run: python -m pip install -e .

      - name: Test (OS -> ${{ matrix.os }} / Python -> ${{ matrix.python-version }})
        run: python -m pytest -v --cov=foyer --cov-report=xml --cov-append --cov-config=setup.cfg --color yes --pyargs foyer

      - name: Upload Coverage Report
        uses: codecov/codecov-action@v2
        with:
          name: Foyer-Coverage
          verbose: true

  bleeding-edge-test:
    if: github.event.pull_request.draft == false
    name: Bleeding Edge mosdef Tests for Foyer
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        name: Checkout Branch / Pull Request

      - name: Install Mamba
        uses: mamba-org/provision-with-micromamba@main
        with:
          environment-file: environment-dev.yml
          extra-specs: |
            python=3.8

      - name: Clone mBuild and GMSO
        run: |
          git clone https://github.com/mosdef-hub/mbuild.git
          git clone https://github.com.mosdef-hub/gmso.git

      - name: Update Environment With mbuild/gmso Dependencies
        run: |
          mamba env update --name foyer-dev --file mbuild/environment.yml
          mamba env update --name foyer-dev --file gmso/environment.yml

      - name: Install packages from source
        run: |
          pip install -e mbuild
          pip install -e foyer

      - name: Run Bleeding Edge Tests
        run: |
          python -m pytest -v --color yes --pyargs foyer



  docker:
    runs-on: ubuntu-latest
    needs: test
    name: Build Docker Image
    if: github.event_name != 'push'

    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Get Tagged Version
        run: |
          echo "DOCKER_TAGS=mosdef/foyer:${GITHUB_REF_NAME}, mosdef/foyer:stable" >> $GITHUB_ENV
        if: github.ref_type == 'tag'

      - name: Get Push Version
        run: |
          echo "DOCKER_TAGS=mosdef/foyer:${GITHUB_REF_NAME}, mosdef/foyer:DONOTUSE" >> $GITHUB_ENV
        if: github.ref_type == 'branch'

      - name: Docker Image Info
        run: |
          echo Docker Image tags: ${DOCKER_TAGS}

      - name: Build and Push
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: ${{ env.DOCKER_TAGS }}
