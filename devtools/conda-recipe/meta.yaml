package:
  name: foyer
  version: {{ GIT_DESCRIBE_TAG }}

source:
  path: ../../

build:
  noarch: python
  ignore_run_exports:
    - python
  preserve_egg_dir: True
  number: {{ environ.get('GIT_DESCRIBE_NUMBER', 0)}}
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python

  run:
    - parmed
    - networkx >=2.0
    - openmm
    - lark-parser
    - requests
    - lxml
    - setuptools

test:
  requires:
    - mbuild
    - pytest >=3.0
    - pytest-timeout
    - requests-mock

  source_files:
    - foyer/forcefields/*
    - foyer/opls_validation/*
    - foyer/tests/files/*
    - foyer/tests/*.txt

  commands:
    - set LNAME=appveyor
    - py.test -v --pyargs foyer

about:
  home: http://mosdef-hub.github.io/foyer
  license: MIT
  summary: Atomtyping and forcefield applying.
