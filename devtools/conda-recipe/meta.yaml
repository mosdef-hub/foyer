package:
  name: foyer
  version: {{ GIT_DESCRIBE_TAG }}

source:
  path: ../../

build:
  noarch: python
  number: {{ environ.get('GIT_DESCRIBE_NUMBER', 0)}}
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python

  run:
    - python
    - parmed
    - networkx >=2.0
    - six
    - openmm
    - lark-parser
    - requests
    - lxml

test:
  requires:
    - mbuild >=0.6.1
    - pytest >=3.0
    - pytest-timeout

  source_files:
    - foyer/forcefields/*
    - foyer/opls_validation/*
    - foyer/tests/files/*
    - foyer/tests/*.txt

  commands:
    - set LNAME=appveyor
    - py.test -v --pyargs foyer

about:
  home: http://mosdef-hub.github.io/foyer
  license: MIT
  summary: Atomtyping and forcefield applying.
